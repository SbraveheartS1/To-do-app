<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="assets/js/menu.js" defer></script>
</head>
<body>
    
    <div class="layout">

        <header class="layout__header">
            <h2 class="header__title">
                #todo
            </h2>
        </header>

        <nav class="layout__navbar">
            <ul class="navbar__list">
                <li class="navbar__item-all">
                    All
                    <div class="item__all item--active"></div>
                </li>
                <li class="navbar__item-active">
                    Active
                    <div class="item__active"></div>
                </li>
                <li class="navbar__item-completed">
                    Completed
                    <div class="item__completed"></div>
                </li>
            </ul>
            <div class="navbar__line"></div>
        </nav>

        <section class="layout__container">

            <article class="layout__first layout__element--active">

                <div class="first__add-bar">
                    <input type="text" placeholder="add details" class="add-bar__input">
                    <button class="add-bar__btn">Add</button>
                </div>

                <ul class="first__list">
                </ul>

            </article>

            <article class="layout__second">

                <div class="second__add-bar">
                    <input type="text" placeholder="add details" class="add-bar__input-active">
                    <button class="add-bar__btn-active">Add</button>
                </div>

                <ul class="second__list">
                </ul>

            </article>

            <article class="layout__third">

                <ul class="third__list">
                </ul>
                <div class="third__button">
                    <button class="button__btn">
                        <span class="material-symbols-outlined btn__delete-icon">delete</span>
                        delete all
                    </button>
                </div>

            </article>

        </section>

    </div>

</body>
</html>
